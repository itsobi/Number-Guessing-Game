<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number Game</title>
  </head>

  <body>
    <h1>Number Guessing Game</h1>
    <p>(Choose wisely... You only have 3 guesses!)</p>

    <form id="form" onsubmit="return guessGame()">
      <label for="number">Insert number between 1 and 100:</label>
      <input type="number" id="number" name="number" min="1" max="100" />
      <input type="submit" /><button type="button" onclick="resetGame()">
        Reset
      </button>
    </form>

    <p id="output-text"></p>

    <script src="main.js"></script>
  </body>
</html>
