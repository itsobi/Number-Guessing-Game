<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Game</title>
  </head>

  <body>
    <h1>Pick a Number between 1-100</h1>
    <hr />

    <form id="form" onsubmit="return guessGame()">
      <label for="number">Insert number between 1 and 100:</label>
      <input type="number" id="number" name="number" min="1" max="100" />
      <input type="submit" />
    </form>

    <p id="output-text"></p>
    <h3 id="final"></h3>

    <script src="main.js"></script>
  </body>
</html>
